
{% extends "Clients/base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu - FastFood Express</title>

  <!-- Bootstrap CSS -->
  <link href="{% static 'Clients/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />

  <!-- FontAwesome pour les icônes -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <!-- Police Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff8f0;
      color: #3a2e2e;
    }

    /* Header simple */
    header {
      background-color: #f44336;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      box-shadow: 0 4px 8px rgba(244, 67, 54, 0.5);
    }

    /* Container menu */
    .menu-container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    /* Cartes des plats */
    .card {
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(244, 67, 54, 0.15);
      transition: transform 0.3s ease;
      margin-bottom: 30px;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(244, 67, 54, 0.3);
    }

    .card img {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      height: 200px;
      object-fit: cover;
      width: 100%;
    }

    .card-body {
      padding: 20px;
    }

    .card-title {
      font-weight: 700;
      font-size: 1.4rem;
      color: #f44336;
      margin-bottom: 10px;
    }

    .card-text {
      font-weight: 400;
      font-size: 1rem;
      color: #5a463d;
      min-height: 50px;
    }

    .prix {
      font-weight: 700;
      font-size: 1.2rem;
      color: #ff7043;
      margin-top: 15px;
    }

    /* Bouton commander */
    .btn-commander {
      background-color: #f44336;
      border: none;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 15px;
      display: inline-block;
    }

    .btn-commander:hover {
      background-color: #ff7043;
    }

    /* Responsive */
    @media (min-width: 768px) {
      .card {
        margin-bottom: 40px;
      }
    }
  </style>
</head>

<body>
  <header>
    Notre Menu Délicieux
  </header>

  <div class="menu-container container">
    <div class="row">
      {% for plat in plats %}
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <img src="{% static plat.image %}" alt="{{ plat.nom }}" />
          <div class="card-body">
            <h5 class="card-title">{{ plat.nom }}</h5>
            <p class="card-text">{{ plat.description }}</p>
            <p class="prix">{{ plat.prix }}</p>
            <button class="btn-commander">Commander</button>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="{% static 'Clients/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'Clients/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>

{% endblock content %}
